<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherForecast</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="weatherInner">
            <div class="search">
                <div class="searchInput">
                    <input type="text" placeholder="Введите ваш город" />
                </div>
                <div class="searchButton">Поиск</div>
            </div>
            <div class="location">
                <div class="city">город</div>
            </div>
            <div class="mainTemp">
                <div class="temperature">0°</div>
                <div class="icon"><img src="02d.png">  </div>
            </div>
            <div class="flTemp">
                <div class="feels_like_name">Ощущается как:</div>
                <div class="feels_like_value">0°</div>
            </div>

            <div class="details">
                <div class="wind">
                    <div class="wind_name">Ветер:</div>
                    <div class="wind_value">0</div>
                </div>
                <div class="humidity">
                    <div class="humidity_name">Влажность:</div>
                    <div class="humidity_value">0</div>
                </div>
                <div class="pressure">
                    <div class="pressure_name">Давление:</div>
                    <div class="pressure_value">0</div>
                </div>
                <div class="visibility">
                    <div class="visibility_name">Видимость:</div>
                    <div class="visibility_value">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
